<article>
    <header>
        <div class="row">
            <div class="small-8 columns small-centered">
                <div>
                    <div class="small-4 columns text-right">
                        UUID Your ShopCart
                    </div>
                    <div class="small-4 columns">
                            <input type="text" placeholder="UUID">
                    </div>
                    <div class="small-4 columns">
                        <button type="button" class="button ng-cloak" data-ng-click="del(item)">Renew</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section data-ng-if="!basket.length">
        <div class="">Not yet!</div>
    </section>
    <section data-ng-if="basket.length">
        <div class="row" data-ng-repeat="item in basket">
            <div class="large-6 columns">{|item.title|}</div>
            <div class="large-2 columns">1</div>
            <div class="large-2 columns">$ {|item.price|}</div>
            <div class="large-2 columns"><button type="button" class="alert button ng-cloak" data-ng-click="del(item)">Remove</button></div>
        </div>
    </section>
</article>
