<article>
    <header>
        <div class="row">
            <div class="small-8 columns small-centered">
                <div>
                    <div class="small-3 columns text-right">
                        UUID Your ShopCart
                    </div>
                    <div class="small-7 columns">
                            <input type="text" placeholder="UUID" data-ng-model="currentUuid">
                    </div>
                    <div class="small-2 columns">
                        <button type="button" class="secondary button ng-cloak" data-ng-init="currentUuid = generateUUID()" data-ng-click="currentUuid = generateUUID()">Renew</button>
                    </div>
                </div>
                <div class="small-5 columns small-centered">
                    <button type="button" class="button ng-cloak" data-ng-init="currentUuid = generateUUID()" data-ng-click="currentUuid = generateUUID()">Get cart</button>
                </div>
            </div>
        </div>
    </header>
    <section data-ng-if="!basket.length">
        <div class="">Not yet!</div>
    </section>
    <section data-ng-if="basket.length">
        <div class="row" data-ng-repeat="item in basket">
            <div class="large-6 columns">{|item.title|}</div>
            <div class="large-2 columns">{|item.qty|}</div>
            <div class="large-2 columns">$ {|item.price|}</div>
            <div class="large-2 columns"><button type="button" class="alert button ng-cloak" data-ng-click="del(item)">Remove</button></div>
        </div>
    </section>
    <footer>
        <div class="row">
            <p class="text-right">TOTAL: $ {|total|}</p>
        </div>
    </footer>
</article>
